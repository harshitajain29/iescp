<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Hello, world!</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
      {% include 'navbar.html' %}
      <div class="container-fluid">
        <form class="mx-auto">
            <h4 class="text-center">Profile Details</h4>
            <div class="mb-3 mt-5">
              <label for="username" class="form-label">First Name</label>
              <input type="usernname" class="form-control" id="username">
            </div>
            <div class="mb-3 mt-5">
                <label for="category" class="form-label">Last Name</label>
                <input type="category" class="form-control" id="email">
            </div>
            <div class="mb-3 mt-5">
                <label for="birthday">Date of Birth</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <div class="mb-3 mt-5">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>

            <div class="mb-3 mt-5">
                <label for="displaypicture">Add a profile photo</label>
                <input type="file" class="form-control-file" id="displaypicture">            
            </div>
            <div class="mb-3 mt-5 input-group">
                <label for="basic-url" class="form-label">Social Media URLs</label>
                <div class="mb-3 mt-3 input-group">
                  <span class="input-group-text" id="basic-addon3">https://instagram.com/</span>
                  <input type="text" class="form-control" id="basic-url">
                </div>
                <div class="mb-3 mt-3 input-group">
                  <span class="input-group-text" id="basic-addon4">https://facebook.com/</span>
                  <input type="text" class="form-control" id="basic-url">
                </div>
                <div class="mb-3 mt-3 input-group">
                  <span class="input-group-text" id="basic-addon5">https://twitter.com/</span>
                  <input type="text" class="form-control" id="basic-url">
                </div>  
                
            </div>
            <button type="submit" class="btn btn-primary mt-4">Update</button>
          </form>
    </div>

</html>
