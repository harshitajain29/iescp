<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>Register</title>
  </head>
  <body>
    <div class="container-fluid">
        <form class="mx-auto">
            <h4 class="text-center">Register as an Sponsor</h4>
            <div class="mb-3 mt-5">
              <label for="name" class="form-label">Name</label>
              <input type="name" class="form-control" id="name">
            </div>
            <div class="mb-3 mt-5">
                <label for="industry" class="form-label">Industry</label>
                <input type="industry" class="form-control" id="industry">
              </div>
              <div class="mb-3 mt-5 input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">$</span>
                <input type="number" class="form-control" placeholder="Budget" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
            <div class="mb-3 mt-5">
                <label for="email" class="form-label">Email Id</label>
                <input type="email" class="form-control" id="email">
              </div>
            <div class="mb-3 mt-5">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 mt-5">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="confirm_password" class="form-control" id="confirm_password">
              </div>
            <button type="submit" class="btn btn-primary mt-4">Register</button>
          </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


  </body>
</html>
